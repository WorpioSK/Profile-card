<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profilecard.css">
    <script src="https://kit.fontawesome.com/bea4d98e80.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Hades.png" alt="" class="profile-image" width="100" height="100">
        </div>

        <div class="text-data">
            <h2>Abdul Wahid Skaikay</h2>
            <p class="job">Web Developer</p>
            <p>HTML & CSS</p>
        </div>

        <div class="media-buttons">
            <div class="social-media">
                <a href="#" class="link" style="background: #4267b2"><i class="fa fa-facebook" style="color: #ffff"></i></a>
                <a href="#" class="link" style="background: #1da1f2"><i class="fa fa-twitter" style="color: #ffff"></i></a>
                <a href="#" class="link" style="background: #e1306c"><i class="fa fa-instagram" style="color: #ffff"></i></a>
                <a href="#" class="link" style="background: #ff0000"><i class="fa fa-youtube" style="color: #ffff"></i></a>
            </div>
        </div>

        <div class="button">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <a href="#"><i class="fa fa-heart" style="color:red"></i></a>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <a href="#"><i class="fa fa-envelope"></i></a>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <a href="#"><i class="fa fa-share"></i></a>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
